<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary">Feedback Form</h2>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name </label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
                </div>

                <div class="mb-3">
                    <label class="form-label">Rating</label>
                    <div class="d-flex justify-content-between">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rating" value="1" required>
                            <label class="form-check-label">1</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rating" value="2">
                            <label class="form-check-label">2</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rating" value="3">
                            <label class="form-check-label">3</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rating" value="4">
                            <label class="form-check-label">4</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rating" value="5">
                            <label class="form-check-label">5</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="questions" class="form-label">Any Questions regarding product or service</label>
                    <textarea class="form-control" id="questions" name="questions" rows="3" placeholder="Enter your questions"></textarea>
                </div>

                <div class="mb-3">
                    <label for="comments" class="form-label">Additional Comments <span class="text-muted">(Optional)</span></label>
                    <textarea class="form-control" id="comments" name="comments" rows="3" placeholder="Enter additional comments"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
