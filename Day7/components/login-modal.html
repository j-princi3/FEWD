<!-- Login Modal Component -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">
            <i class="bi bi-person-circle me-2"></i>Login to Your Account
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <div class="input-group">
                <span class="input-group-text bg-primary text-light"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text bg-primary text-light"><i class="bi bi-key-fill"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-box-arrow-in-right me-2"></i>Login
            </button>
          </form>
          <div class="text-center mt-3">
            <a href="#" class="text-primary text-decoration-none">Forgot password?</a>
            <p class="mt-2">Don't have an account? <a href="#" class="text-primary text-decoration-none">Register</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
