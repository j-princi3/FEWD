<body>

    <div class="feedback-form">
        <h2>Feedback Form</h2>
        <form action="#" method="post">
            <label for="name">Name <span class="optional">(Optional)</span></label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email <span class="optional">(Optional)</span></label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="phone">Phone <span class="optional">(Optional)</span></label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="rating">Rating</label>
            <div class="rating">
                <label><input type="radio" name="rating" value="1" required> 1</label>
                <label><input type="radio" name="rating" value="2"> 2</label>
                <label><input type="radio" name="rating" value="3"> 3</label>
                <label><input type="radio" name="rating" value="4"> 4</label>
                <label><input type="radio" name="rating" value="5"> 5</label>
            </div>

            <label for="questions">Any Questions regarding product or service</label>
            <textarea id="questions" name="questions" placeholder="Enter your questions"></textarea>

            <label for="comments">Additional Comments <span class="optional">(Optional)</span></label>
            <textarea id="comments" name="comments" placeholder="Enter additional comments"></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

</body>
